<h3>搭建Octopress静态博客网站遇到的<code>问题</code>和<code>解决方法</code></h3>

<p>1.win10 更换ruby<a href="https://ruby.taobao.org">软件源</a>时发生SSL应答错误。由于ruby没有包含SSL证书，所以Https的链接被服务器拒绝。解决方法很简单，首先在<a href="http://curl.haxx.se/ca/cacert.pem">这里</a>下载证书, 然后再环境变量里设置SSL_CERT_FILE这个环境变量，并把value指向这个文件 <a href="http://blog.csdn.net/leorowe/article/details/41968349">来源</a>
